<!DOCTYPE html>
<html>
<head>
    <script>
    var articles = new Array('Dungeon1', 'Dungeon2', 'Future1', 'Future2', 'About1', 'About2');

    function show(id, id2)
    {
        for(i=0; i < articles.length; i++)
        {
            if(articles[i] === id || articles[i] === id2)
            {
                document.getElementById(articles[i]).style.display = 'block';
                if(articles[i] === id2)
                {
                    document.getElementById(articles[i]).style.marginLeft = '20%';
                    document.getElementById(articles[i]).style.marginRight = '20%';
                }
            }
            else
            {
                document.getElementById(articles[i]).style.display = 'none';
            }   
        }   
    }
    </script>
    <link rel="stylesheet" href="Stylings.css">
</head>
<title>Eng 125 Final Project</title>
<body>
<h1>Eng 125 Final Project</h1>
<nav>
    <table>
        <tr>
            <td>
                <button onclick="show('Dungeon1', 'Dungeon2')">Dungeon Crawler</button>
            </td>
            <td>
                <button onclick="show('Future1', 'Future2')">Future Projects</button>
            </td>
            <td>
                <button onclick="show('About1', 'About2')">About Us/History</button>
            </td>
            <td>
        </tr>
    </table>
</nav>
<article id = "articles">
    <h2 id = "Dungeon1">Dungeon Crawler</h2>
        <p id = "Dungeon2">
        </p>
    <h2 id = "Future1">Future Projects</h2>
        <p id = "Future2">
         </p>
    <h2 id = "About1">About Us/History</h2>
        <p id = "About2">
        </p>
</article>
</body>
</html>
