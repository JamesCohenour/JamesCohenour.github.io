<!DOCTYPE html>
<html>
    <head>
        <script>
            var Projects = new Array('Java', 'Java_Projects', 'C/C++', 'C_Projects', 'Ruby/Python', 'RP_Projects', 'Android', 'Android_Projects');
                
                function show(id, id2)
                {
                    for(i=0; i < Projects.length; i++)
                    {
                        if(Projects[i] === id || Projects[i] === id2)
                        {
                            document.getElementById(Projects[i]).style.display = 'block';
                            if(Projects[i] === id2)
                            {
                                document.getElementById(Projects[i]).style.marginLeft = '20%';
                                document.getElementById(Projects[i]).style.marginRight = '20%';
                            }
                        }
                        else
                        {
                            document.getElementById(Projects[i]).style.display = 'none';
                        }   
                    }   
                }
        </script>
    <link rel="stylesheet" href="Stylings.css">
    </head>
<title>Portfolio</title>
<body>
<h1>James Cohenour</h1>

            </td>
