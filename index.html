<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>James Cohenour's Portfolio</title>
   <script src="script.js"></script>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
   <link rel="stylesheet" type="text/css" href="styling.css"> 
</head>
<body>
    <div class="container-fluid">
        <h1>James Cohenour's Portfolio</h1>
        <div class="row">
            <div onclick="displayMazeInfo()" id = "MazeInfo" class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h2>Maze Solver</h2>
            </div>
            <div onclick="displayDBInfo()" id = "DBInfo" class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h2>Sample Database</h2>
            </div>
        </div>
        <div class="row">
            <div onclick="displayDotaInfo()" id = "DotaInfo" class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h2>Dota 2 Information Bot</h2>
            </div>
            <div onclick="displayHashingInfo()" id = "HashingInfo" class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h2>Hashing Research Paper</h2>
            </div>
        </div>
        <div class="row">
            <div onclick="displaySortingInfo()" id = "SortingInfo" class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h2>Sorting Analysis</h2>
            </div>
            <div onclick="displaySudokuInfo()" id = "SudokuInfo" class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h2>Sudoku Game</h2>
            </div>
        </div>
        <div class="row">
            <div onclick="displayCheckersInfo()" id = "CheckersInfo" class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h2>Mobile Checkers</h2>
            </div>
            <div onclick="displayCameraInfo()" id = "CameraInfo" class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h2>Motion Detecting Camera</h2>
            </div>
        </div>
        <div class="row">
            <div onclick="displayRubyInfo()" id = "RubyInfo" class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h2>History of Ruby</h2>
            </div>
            <div onclick="displayWebInfo()" id = "WebInfo" class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <h2>Create Your Own Webpage!</h2>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
